    <path d="M22 6L12 13L2 6" 
          stroke="#656B6F" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Error Badge (Solid Fill) -->
  <circle cx="18.5" cy="18.5" r="4.5" fill="#656B6F"/>
  
  <!-- 'X' Mark (White Stroke) -->
  <path d="M16.5 16.5L20.5 20.5M20.5 16.5L16.5 20.5" 
        stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
