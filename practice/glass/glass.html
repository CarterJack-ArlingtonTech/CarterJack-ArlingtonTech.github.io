<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Glass Effect</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        canvas { display: block; position: fixed; top: 0; left: 0; z-index: -1; }
        .container {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Generated Glass CSS */
        .glass-element {
          /* Surface */
          background-color: rgba(255, 255, 255, 0.28);
          color: #ffffff;
          
          /* Blurring & Saturation */
          backdrop-filter: blur(40px) saturate(200%) brightness(200%);
          -webkit-backdrop-filter: blur(40px) saturate(200%) brightness(200%);
          
          /* Border & Radius */
          border: 5px solid rgba(255, 255, 255, 0);
          border-radius: 30px;
          
          /* Shadow & Light Bending Simulation */
          box-shadow: 
            -30px 0px 50px rgba(0, 0, 0, 1),
            inset 0 0 0 1px rgba(255, 255, 255, 0.1),
            inset 0 1px 0 0 rgba(255, 255, 255, 0.2);
        }
        
        .card {
            width: 300px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-element card">
            <h2>Liquid Glass</h2>
            <p>This element is using the generated glassmorphism styles over a WebGL fluid background.</p>
            <button class="glass-element" style="padding: 0.5rem 1rem; width: fit-content; cursor: pointer;">Click Me</button>
        </div>
    </div>

    <!-- Three.js from CDN -->
    <script type="module">
        import * as THREE from 'https://esm.sh/three@0.160.0';

        const scene = new THREE.Scene();
        const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const material = new THREE.ShaderMaterial({
            uniforms: {
                u_time: { value: 0 },
                u_resolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) },
                u_color1: { value: new THREE.Color('#1a1a4d') },
                u_color2: { value: new THREE.Color('#801a66') },
                u_color3: { value: new THREE.Color('#008080') },
            },
            vertexShader: `
                varying vec2 vUv;
                void main() {
                    vUv = uv;
                    gl_Position = vec4(position, 1.0);
                }
            `,
            fragmentShader: `
                uniform float u_time;
                uniform vec2 u_resolution;
                uniform vec3 u_color1;
                uniform vec3 u_color2;
                uniform vec3 u_color3;
                varying vec2 vUv;

                vec3 permute(vec3 x) { return mod(((x*34.0)+1.0)*x, 289.0); }
                float snoise(vec2 v){
                    const vec4 C = vec4(0.211324865405187, 0.366025403784439, -0.577350269189626, 0.024390243902439);
                    vec2 i  = floor(v + dot(v, C.yy) );
                    vec2 x0 = v - i + dot(i, C.xx);
                    vec2 i1;
                    i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0);
                    vec4 x12 = x0.xyxy + C.xxzz;
                    x12.xy -= i1;
                    i = mod(i, 289.0);
                    vec3 p = permute( permute( i.y + vec3(0.0, i1.y, 1.0 )) + i.x + vec3(0.0, i1.x, 1.0 ));
                    vec3 m = max(0.5 - vec3(dot(x0,x0), dot(x12.xy,x12.xy), dot(x12.zw,x12.zw)), 0.0);
                    m = m*m ;
                    m = m*m ;
                    vec3 x = 2.0 * fract(p * C.www) - 1.0;
                    vec3 h = abs(x) - 0.5;
                    vec3 ox = floor(x + 0.5);
                    vec3 a0 = x - ox;
                    m *= 1.79284291400159 - 0.85373472095314 * ( a0*a0 + h*h );
                    vec3 g;
                    g.x  = a0.x  * x0.x  + h.x  * x0.y;
                    g.yz = a0.yz * x12.xz + h.yz * x12.yw;
                    return 130.0 * dot(m, g);
                }

                void main() {
                    vec2 st = gl_FragCoord.xy / u_resolution.xy;
                    st.x *= u_resolution.x / u_resolution.y;
                    float time = u_time * 0.15;
                    float noise1 = snoise(vec2(st.x * 2.0 + time, st.y * 2.0 - time));
                    float noise2 = snoise(vec2(st.x * 1.5 - time, st.y * 1.5 + time));
                    vec2 distortedSt = st + vec2(noise1, noise2) * 0.2;
                    float mixVal = snoise(distortedSt * 3.0 + time);
                    vec3 color = mix(u_color1, u_color2, smoothstep(-0.5, 0.5, mixVal));
                    color = mix(color, u_color3, smoothstep(0.2, 0.8, sin(distortedSt.x * 5.0 + time)));
                    gl_FragColor = vec4(color, 1.0);
                }
            `
        });

        const plane = new THREE.Mesh(new THREE.PlaneGeometry(2, 2), material);
        scene.add(plane);

        const clock = new THREE.Clock();
        function animate() {
            material.uniforms.u_time.value = clock.getElapsedTime();
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate();

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            material.uniforms.u_resolution.value.set(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
